<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIST JIANWEN CHENG - Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #faf9f7;
            --text-primary: #2a2a2a;
            --text-secondary: #6a6a6a;
            --accent: #d4a574;
            --border: #e5e3df;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 249, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .section {
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            display: none;
        }

        .section.active {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        #home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f5f3f0 0%, #faf9f7 100%);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 6px;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-statement {
            max-width: 600px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease 0.4s both;
            padding: 0 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Grid layouts */
        .article-grid,
        .gallery-grid,
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .article-card,
        .gallery-item,
        .video-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border);
        }

        .article-card:hover,
        .gallery-item:hover,
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .article-card-image,
        .gallery-item img,
        .video-thumbnail {
            width: 100%;
            object-fit: cover;
        }

        .article-card-content,
        .video-info {
            padding: 1rem 1.2rem;
        }

        .article-card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .article-card-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/5;
            background: #e5e3df;
        }

        .gallery-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .gallery-info {
            transform: translateY(0);
        }

        .gallery-info h3 {
            color: white;
            font-weight: 300;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .gallery-info p {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
        }

        .video-thumbnail {
            aspect-ratio: 16/9;
            background: #e5e3df;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .play-button {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .video-item:hover .play-button {
            transform: scale(1.1);
        }

        /* Info & Contact */
        .info-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .info-section h2 {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .cv-year {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: var(--accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-statement {
                font-size: 0.95rem;
            }

            .section-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .hero-title {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-statement {
                font-size: 0.9rem;
                padding: 0 1rem;
            }

            .article-grid,
            .gallery-grid,
            .video-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 6rem 1rem 2rem;
            }

            .category-filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏和内容保持原有结构不变 -->
</body>
</html>
