<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIST JIANWEN CHENG - Artist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-bg: #faf9f7;
            --text-primary: #2a2a2a;
            --text-secondary: #6a6a6a;
            --accent: #d4a574;
            --border: #e5e3df;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 249, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; cursor: pointer; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--text-primary); text-decoration: none; font-size: 0.9rem; cursor: pointer; }
        .nav-links a:hover { color: var(--accent); }
        .section { min-height: 100vh; padding: 6rem 2rem 4rem; display: none; }
        .section.active { display: block; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* Hero */
        #home { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-size: 3rem; font-weight: 200; letter-spacing: 6px; margin-bottom: 1rem; }
        .hero-subtitle { font-size: 1.2rem; font-weight: 300; color: var(--text-secondary); margin-bottom: 1.5rem; }
        .hero-statement { max-width: 600px; font-size: 1rem; color: var(--text-secondary); }

        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .gallery-item { position: relative; overflow: hidden; cursor: pointer; }
        .gallery-item img { width: 100%; height: auto; display: block; border-radius: 8px; }

        /* Video */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .video-item video { width: 100%; border-radius: 8px; }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; letter-spacing: 3px; }
            .nav-links { gap: 1rem; }
            .gallery-grid, .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo" onclick="showSection('home')">RIST JIANWEN CHENG</div>
            <ul class="nav-links">
                <li><a onclick="showSection('home')">HOME</a></li>
                <li><a onclick="showSection('gallery')">GALLERY</a></li>
                <li><a onclick="showSection('video')">VIDEO</a></li>
            </ul>
        </div>
    </nav>

    <section id="home" class="section active">
        <h1 class="hero-title">RIST JIANWEN CHENG</h1>
        <p class="hero-subtitle">ARTIST / VISUAL CREATOR</p>
        <p class="hero-statement">
            Exploring the intersection of silence and expression through contemporary visual language.
        </p>
    </section>

    <section id="gallery" class="section">
        <div class="container">
            <h2>GALLERY</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/image1.JPG" alt="Artwork 1">
                </div>
            </div>
        </div>
    </section>

    <section id="video" class="section">
        <div class="container">
            <h2>VIDEO</h2>
            <div class="video-grid">
                <div class="video-item">
                    <video controls>
                        <source src="videos/video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
