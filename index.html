<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersonaPort</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { display: flex; align-items: center; padding: 1rem 2rem; background: #333; color: white; }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { margin: 0; }
    main { padding: 2rem; max-width: 900px; margin: 0 auto; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; margin-bottom: 1rem; }
    .article-filters button { margin-right: 1rem; padding: 0.5rem 1rem; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; background: white; transition: 0.2s; }
    .article-filters button:hover { background: #f2f2f2; }
    .article { display: none; margin-bottom: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 5px; }
    video, img { display: block; max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    .images { display: flex; flex-wrap: wrap; gap: 1rem; }
    .images img { width: calc(33.333% - 0.66rem); cursor: pointer; transition: transform 0.2s; }
    .images img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<header>
  <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/68f8b05a162c1736e931d099/91f5a3c69_logo.png" alt="Logo">
  <h1>PersonaPort</h1>
</header>

<main>
  <!-- Video Section -->
  <section class="videos">
    <h2>Video</h2>
    <video controls width="600" preload="metadata">
      <source src="https://raw.githubusercontent.com/yourname/your-repo/main/videos/sample_h264.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Image Section -->
  <section class="images-section">
    <h2>Images</h2>
    <div class="images">
      <img src="https://raw.githubusercontent.com/yourname/your-repo/main/images/image1.jpg" alt="Image 1">
      <img src="https://raw.githubusercontent.com/yourname/your-repo/main/images/image2.jpg" alt="Image 2">
      <img src="https://raw.githubusercontent.com/yourname/your-repo/main/images/image3.jpg" alt="Image 3">
    </div>
  </section>

  <!-- Articles Section -->
  <section class="articles">
    <h2>Articles</h2>
    <div class="article-filters">
      <button data-type="all">All</button>
      <button data-type="travel">Travel</button>
      <button data-type="art">Art</button>
    </div>

    <div class="article" data-type="travel">Travel Article 1</div>
    <div class="article" data-type="art">Art Article 1</div>
    <div class="article" data-type="travel">Travel Article 2</div>
  </section>
</main>

<script>
  // Article filter
  const buttons = document.querySelectorAll('.article-filters button');
  const articles = document.querySelectorAll('.article');

  function filterArticles(type) {
    articles.forEach(article => {
      article.style.display = (type === 'all' || article.dataset.type === type) ? 'block' : 'none';
    });
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => filterArticles(button.dataset.type));
  });

  filterArticles('all');
</script>

</body>
</html>
